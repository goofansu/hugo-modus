baseURL = "https://hugo-modus.vercel.app/"
title = "hugo-modus"
copyright = "&copy; 2025"
theme = "modus"
defaultContentLanguage = 'en'

[params]
description = "An opinionated Hugo theme using the [colour palette of the Modus themes](https://protesilaos.com/emacs/modus-themes-colors)."

[taxonomies]
  series = "series"

[markup]
  [markup.highlight]
    noClasses = false

[menus]
  [[menus.main]]
    name = "Series"
    pageRef = "/series"
    weight = 10
  [[menus.main]]
    name = "GitHub"
    url = "https://github.com/goofansu/hugo-modus"
    weight = 20

[languages]
  [languages.en]
    languageName = 'English'
    weight = 10
  [languages.zh]
    languageName = '中文'
    weight = 20
