{{ define "main" }}
<h1>
  {{ .Title }}
</h1>

<article>
  {{ .Content }}
</article>


<section class="mt-10 border-t border-dashed">
  {{ with .PrevInSection }}
  <div class="pt-6">
    <span class="mr-2">Previous:</span>
    <a href="{{ .RelPermalink }}">
      {{ .Title }}
    </a>
  </div>
  {{ end }}

  {{ with .NextInSection }}
  <div class="pt-6">
    <span class="mr-2">Next:</span>
    <a href="{{ .RelPermalink }}">
      {{ .Title }}
    </a>
  </div>
  {{ end }}
</section>
{{ end }}
