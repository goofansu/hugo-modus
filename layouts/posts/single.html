{{ define "main" }}
<article>
  <header>
    <h1>
      {{ .Title }}
    </h1>

    <time datetime="{{ .Date.Format "2006-01-02" }}">
      {{ .Date.Format "January 2, 2006" }}
    </time>
  </header>

  {{ .Content }}
</article>

<nav>
  <hr>
  <ul>
    {{ with .PrevInSection }}
    <li>
      <span>Previous:</span>
      <a href="{{ .RelPermalink }}">
        {{ .Title }}
      </a>
    </li>
    {{ end }}

    {{ with .NextInSection }}
    <li>
      <span>Next:</span>
      <a href="{{ .RelPermalink }}">
        {{ .Title }}
      </a>
    </li>
    {{ end }}
  </ul>
</nav>
{{ end }}
