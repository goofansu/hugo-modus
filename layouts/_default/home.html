{{ define "main" }}
<h1>
  {{ .Site.Params.Greeting | default "Welcome!" }}
</h1>

<p>
  {{ .Site.Params.Description | markdownify }}
</p>

<nav>
  <h2>Everything</h2>
  <ul class="list-none space-y-2">
    {{ range .Sections }}
    <li>
      <a href="{{ .RelPermalink }}">
        {{ .Title }}
      </a>
    </li>
    {{ end }}
  </ul>
</nav>
{{ end }}
