{{ define "main" }}
<h1>{{ .Site.Params.Greeting | default "Welcome!" }}</h1>
<p>{{ .Site.Params.Description | markdownify }}</p>

<nav>
  <h2>Index</h2>
  <ul class="mx-6 my-4 space-y-4 list-disc">
    {{ range .Sections.ByTitle }}
    <li>
      <a href="{{ .RelPermalink }}" class="font-bold">
        {{ .Title }}
      </a>
    </li>
    {{ end }}
  </ul>
</nav>
{{ end }}
