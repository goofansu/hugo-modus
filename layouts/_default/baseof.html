<!doctype html>
<html lang="{{ .Params.lang | default .Language.Lang }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <header>
      <div class="mx-auto max-w-4xl px-4 py-2">
        {{ partial "header.html" . }}
      </div>
    </header>

    <main class="my-10">
      <div class="mx-auto max-w-4xl px-4">
        {{ block "main" . }}
        {{ end }}
      </div>
    </main>

    <footer>
      <div class="mx-auto max-w-4xl p-4">
        {{ partial "footer.html" . }}
      </div>
    </footer>

    {{ if templates.Exists "partials/scripts.html" }}
      {{ partial "scripts.html" . }}
    {{ end }}
  </body>
</html>
