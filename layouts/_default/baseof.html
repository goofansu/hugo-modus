<!doctype html>
<html lang="{{ .Params.lang | default .Language.Lang }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <header>
      {{ partial "header.html" . }}
    </header>

    <main class="mt-10">
      {{ block "main" . }}
      {{ end }}
    </main>

    <footer class="mt-10">
      {{ partial "footer.html" . }}
    </footer>

    {{ if templates.Exists "partials/scripts.html" }}
      {{ partial "scripts.html" . }}
    {{ end }}
  </body>
</html>
