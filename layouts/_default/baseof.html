<!doctype html>
<html lang="{{ .Params.lang | default "en" }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <header>
      <div class="container">
        {{ partial "header.html" . }}
      </div>
    </header>

    <main>
      <div class="container">
        {{ block "main" . }}
        {{ end }}
      </div>
    </main>

    <footer>
      <div class="container">
        {{ partial "footer.html" . }}
      </div>
    </footer>
  </body>
</html>
