<div class="flex justify-between items-center">
  <a href={{ .Site.Home }}>
    {{ .Site.Title }}
  </a>

  {{ with .Site.Menus.main }}
  <nav>
    <ul>
      {{ range . }}
      <li>
        <a href="{{ .URL }}">
          {{ .Name }}
        </a>
      </li>
      {{ end }}
    </ul>
  </nav>
  {{ end }}
</div>
