<div class="flex justify-between items-center">
  <a href="{{ .Site.Home }}"
     class="no-underline text-current hover:bg-transparent">
    {{ .Site.Title }}
  </a>

  <nav>
    <ul class="flex space-x-4">
      {{ range .Site.Menus.main }}
      <li>
        <a href="{{ .URL }}"
           class="no-underline text-current hover:bg-transparent">
          {{ .Name }}
        </a>
      </li>
      {{ end }}
    </ul>
  </nav>
</div>
