<div class="flex justify-between items-center">
  <a href="{{ .Site.Home }}" class="no-underline text-current hover:bg-transparent">
    {{ .Site.Title }}
  </a>

  <nav>
    <div class="space-x-2">
      {{ range .Site.Menus.main }}
      <a href="{{ .URL }}"
         class="no-underline text-current hover:bg-transparent">
        {{ .Name }}
      </a>
      {{ end }}
    </div>
  </nav>
</div>
