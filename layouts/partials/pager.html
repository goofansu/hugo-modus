{{ if or .PrevInSection .NextInSection }}
  <nav>
    <hr class="my-10 border-dashed">
    <ul class="space-y-4">
      {{ with .PrevInSection }}
        <li>
          <span>Previous:</span>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </li>
      {{ end }}

      {{ with .NextInSection }}
        <li>
          <span>Next:</span>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </li>
      {{ end }}
    </ul>
  </nav>
{{ end }}
