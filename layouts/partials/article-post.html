<article>
  <header class="mb-10">
    {{ partial "state.html" . }}

    <h1>{{ .Title }}</h1>

    {{ with or .Lastmod .Date }}
      <time class="text-operandi-black-dim dark:text-vivendi-white-dim"
            datetime="{{ .Format "2006-01-02" }}">
        {{ .Format "Jan 2, 2006" }}
      </time>
    {{ end }}

    {{ partial "translations.html" . }}
  </header>

  {{ partial "toc.html" . }}
  {{ partial "headline-hash.html" .Content }}
</article>
